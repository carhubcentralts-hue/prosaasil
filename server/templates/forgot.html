{% extends "base.html" %}

{% block title %}砖转 住住 - 拽住住 状{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-200 flex items-center justify-center p-4">
    <div class="bg-white/95 backdrop-blur-sm border border-white/20 rounded-3xl p-8 w-full max-w-md shadow-2xl">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-700 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <span class="text-white text-2xl font-semibold"></span>
            </div>
            <h1 class="text-2xl font-bold text-slate-800 mb-2">驻住 住住</h1>
            <p class="text-slate-600"> 转 转转  砖 砖  拽砖专 驻住</p>
        </div>

        <form id="forgotForm" class="space-y-6">
            <div id="message" class="hidden p-4 rounded-xl text-center text-sm"></div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-2">
                    转转 
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-right"
                    placeholder="your.email@company.com"
                />
            </div>

            <div class="space-y-4">
                <button
                    type="submit"
                    id="submitButton"
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-4 rounded-xl font-medium hover:from-blue-700 hover:to-blue-800 transition-all duration-200 transform hover:scale-[1.02] shadow-lg"
                >
                    砖 拽砖专 驻住
                </button>
                
                <a
                    href="/login"
                    class="block w-full text-center text-slate-600 py-2 px-4 rounded-xl font-medium hover:bg-slate-100 transition-all duration-200"
                >
                    专 转专转
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('forgotForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const button = document.getElementById('submitButton');
    const messageDiv = document.getElementById('message');
    
    button.textContent = '砖...';
    button.disabled = true;
    messageDiv.classList.add('hidden');
    
    try {
        const formData = new FormData(e.target);
        const result = await apiCall('/api/auth/forgot', {
            method: 'POST',
            body: JSON.stringify({ email: formData.get('email') })
        });
        
        messageDiv.className = 'bg-green-50 border border-green-200 text-green-700 p-4 rounded-xl text-center text-sm';
        messageDiv.textContent = '拽砖专 驻住 住住 砖  砖';
        messageDiv.classList.remove('hidden');
        
    } catch (error) {
        messageDiv.className = 'bg-red-50 border border-red-200 text-red-700 p-4 rounded-xl text-center text-sm';
        messageDiv.textContent = '砖 砖转 ';
        messageDiv.classList.remove('hidden');
    }
    
    button.textContent = '砖 拽砖专 驻住';
    button.disabled = false;
});
</script>
{% endblock %}
