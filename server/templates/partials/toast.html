<!-- Professional Toast Notification Template -->
<div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 max-w-md w-full" id="toast-message-{{message_type}}-{{loop.index0 if loop else 0}}">
    <div class="border rounded-lg p-4 shadow-lg
                {% if message_type == 'success' %}bg-green-50 border-green-200 text-green-800
                {% elif message_type == 'error' %}bg-red-50 border-red-200 text-red-800
                {% elif message_type == 'warning' %}bg-yellow-50 border-yellow-200 text-yellow-800
                {% else %}bg-blue-50 border-blue-200 text-blue-800{% endif %}">
        <div class="flex items-start">
            <span class="flex-shrink-0 ml-3">
                {% if message_type == 'success' %}✅
                {% elif message_type == 'error' %}❌
                {% elif message_type == 'warning' %}⚠️
                {% else %}ℹ️{% endif %}
            </span>
            <div class="flex-grow">
                <h4 class="font-medium">{{ title }}</h4>
                {% if description %}<p class="text-sm mt-1">{{ description }}</p>{% endif %}
                {% if action_url %}<a href="{{ action_url }}" class="text-sm underline mt-2 block">{{ action_text }}</a>{% endif %}
            </div>
            <button onclick="this.closest('[id^=toast-message]').remove()" class="flex-shrink-0 mr-3 text-gray-400 hover:text-gray-600">
                ✕
            </button>
        </div>
    </div>
</div>

<script>
    setTimeout(() => {
        const toast = document.querySelector('[id^="toast-message-{{ message_type }}"]');
        if (toast) {
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(-50%) translateY(-100%)';
            setTimeout(() => toast.remove(), 300);
        }
    }, 5000);
</script>
