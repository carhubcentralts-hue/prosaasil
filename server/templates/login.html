{% extends "base.html" %}

{% block title %}התחברות - מערכת CRM{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
    <div class="bg-white/95 backdrop-blur-sm border border-white/20 rounded-3xl p-10 w-full max-w-md shadow-2xl">
        
        <!-- Brand Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-blue-700 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-lg">
                <span class="text-white text-3xl font-semibold">🏢</span>
            </div>
            <h1 class="text-4xl font-bold text-slate-800 mb-3">מערכת CRM</h1>
            <p class="text-slate-500 text-sm">כניסה למערכת ניהול לקוחות</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-center text-sm"></div>

            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-2">
                    כתובת אימייל
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-right bg-slate-50 hover:bg-white focus:bg-white"
                    placeholder="example@company.com"
                />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-2">
                    סיסמה
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-right bg-slate-50 hover:bg-white focus:bg-white"
                    placeholder="••••••••"
                />
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-slate-300 text-blue-600 focus:ring-blue-500 ml-2" />
                    זכור אותי
                </label>
                <a href="/forgot" class="text-blue-600 hover:text-blue-700 font-medium">
                    שכחת סיסמה?
                </a>
            </div>

            <button
                type="submit"
                id="loginButton"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 px-4 rounded-xl font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-[1.02] shadow-xl focus:ring-4 focus:ring-blue-200"
            >
                כניסה למערכת
            </button>
        </form>

        <!-- Professional Footer -->
        <div class="mt-10 pt-6 border-t border-slate-200 text-center">
            <div class="flex items-center justify-center space-x-4 mb-3">
                <span class="h-1 w-8 bg-gradient-to-r from-blue-400 to-purple-400 rounded"></span>
                <span class="text-xs text-slate-400 font-medium">SECURE</span>
                <span class="h-1 w-8 bg-gradient-to-r from-purple-400 to-blue-400 rounded"></span>
            </div>
            <p class="text-xs text-slate-500">
                מערכת מאובטחת עם הצפנה ברמה הגבוהה ביותר
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
console.log('Login form script loaded');

document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    console.log('Form submitted!');
    
    const button = document.getElementById('loginButton');
    const errorDiv = document.getElementById('errorMessage');
    
    button.textContent = 'מתחבר...';
    button.disabled = true;
    errorDiv.classList.add('hidden');
    
    try {
        const formData = new FormData(e.target);
        const data = {
            email: formData.get('email'),
            password: formData.get('password')
        };
        
        console.log('Login data:', data);
        
        const result = await apiCall('/api/ui/login', {
            method: 'POST',
            body: JSON.stringify(data)
        });
        
        console.log('Login result:', result);
        
        if (result.success) {
            const user = result.user;
            console.log('User:', user);
            console.log('User role:', user.role);
            
            // Show success message first
            errorDiv.textContent = 'התחברות הצליחה! מעביר לדשבורד...';
            errorDiv.className = 'bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-xl text-center text-sm';
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                if (user.role === 'admin') {
                    console.log('Redirecting to admin dashboard...');
                    window.location.href = '/app/admin';
                } else {
                    console.log('Redirecting to business dashboard...');
                    window.location.href = '/app/biz';
                }
            }, 2000);
        } else {
            console.log('Login failed:', result.error);
            errorDiv.textContent = result.error || 'שגיאה בהתחברות';
            errorDiv.classList.remove('hidden');
        }
    } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'שגיאת תקשורת: ' + error.message;
        errorDiv.classList.remove('hidden');
    }
    
    button.textContent = 'כניסה למערכת';
    button.disabled = false;
});

// Test that admin page exists
fetch('/app/admin')
  .then(response => console.log('Admin page status:', response.status))
  .catch(error => console.error('Admin page error:', error));
</script>
{% endblock %}
