# ===========================================
# ProSaaS - Docker Compose Configuration
# ===========================================
# 
# Usage:
#   Development:  docker compose up -d
#   Production:   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Logs:         docker compose logs -f [service]
#   Stop:         docker compose down
#
# ===========================================

version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: prosaas-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-prosaas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prosaas_secret}
      POSTGRES_DB: ${POSTGRES_DB:-prosaas}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prosaas}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Backend - Python Flask + ASGI
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: prosaas-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-prosaas}:${POSTGRES_PASSWORD:-prosaas_secret}@db:5432/${POSTGRES_DB:-prosaas}
      
      # Server
      PORT: 5000
      FLASK_ENV: production
      
      # Internal communication
      BAILEYS_BASE_URL: http://baileys:3300
      INTERNAL_SECRET: ${INTERNAL_SECRET}
      
      # External APIs (from .env.production)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      VALIDATE_TWILIO_SIGNATURE: ${VALIDATE_TWILIO_SIGNATURE:-true}
      
      # Voice Calls - OpenAI Realtime API (recommended - no GCP needed!)
      USE_REALTIME_API: ${USE_REALTIME_API:-true}
      
      # Google Cloud (OPTIONAL - only if USE_REALTIME_API=false)
      # GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/gcp-credentials.json
      # GCP_PROJECT_ID: ${GCP_PROJECT_ID}
      
      # Feature flags
      ENABLE_PAYMENTS: ${ENABLE_PAYMENTS:-false}
      ENABLE_CONTRACTS: ${ENABLE_CONTRACTS:-false}
      
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Baileys - Node.js WhatsApp Service
  # ===========================================
  baileys:
    build:
      context: .
      dockerfile: Dockerfile.baileys
    container_name: prosaas-baileys
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      BAILEYS_PORT: 3300
      BAILEYS_HOST: 0.0.0.0  # âœ… CRITICAL: Listen on all interfaces for Docker networking
      FLASK_BASE_URL: http://backend:5000
      INTERNAL_SECRET: ${INTERNAL_SECRET}
    volumes:
      - ./storage/whatsapp:/app/auth_info_baileys
    ports:
      - "${BAILEYS_PORT:-3300}:3300"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3300/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Frontend - Nginx Static Server
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: prosaas-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # n8n - Workflow Automation Platform
  # ===========================================
  n8n:
    image: n8nio/n8n:latest
    container_name: prosaas-n8n
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      # n8n Core Settings
      N8N_HOST: 0.0.0.0
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_PATH: /n8n
      WEBHOOK_URL: ${PUBLIC_BASE_URL}/n8n/
      N8N_EDITOR_BASE_URL: ${PUBLIC_BASE_URL}/n8n/
      
      # Security
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD:-changeme}
      
      # Database (uses SQLite by default, can use Postgres)
      DB_TYPE: sqlite
      DB_SQLITE_DATABASE: /home/node/.n8n/database.sqlite
      
      # Timezone
      TZ: ${TZ:-Asia/Jerusalem}
      GENERIC_TIMEZONE: ${TZ:-Asia/Jerusalem}
      
      # Execution settings
      EXECUTIONS_PROCESS: main
      N8N_METRICS: "true"
      
      # CORS for webhooks
      N8N_CORS_ORIGIN: ${PUBLIC_BASE_URL},https://*.replit.app,https://*.replit.dev
      
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "${N8N_PORT:-5678}:5678"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

# ===========================================
# Volumes
# ===========================================
volumes:
  pgdata:
    driver: local
  n8n_data:
    driver: local

# ===========================================
# Networks (default bridge is used)
# ===========================================
networks:
  default:
    name: prosaas-network
