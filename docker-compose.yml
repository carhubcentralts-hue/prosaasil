services:

  # ===========================================
  # Nginx Reverse Proxy
  # Single entry point for all external traffic
  # ===========================================
  nginx:
    container_name: prosaas-nginx
    build:
      context: .
      dockerfile: Dockerfile.nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
      n8n:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/health | grep -q OK"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - prosaas-network

  # ===========================================
  # Backend API Service
  # No external port exposure
  # ===========================================
  backend:
    container_name: prosaas-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
    expose:
      - "5000"
    volumes:
      - recordings_data:/app/server/recordings
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - prosaas-network

  # ===========================================
  # Frontend Service
  # Serves static files, no external port exposure
  # ===========================================
  frontend:
    container_name: prosaas-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    depends_on:
      - backend
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - prosaas-network

  # ===========================================
  # Baileys WhatsApp Service
  # Keep external port for debugging (can be removed later)
  # ===========================================
  baileys:
    container_name: prosaas-baileys
    build:
      context: .
      dockerfile: Dockerfile.baileys
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3300:3300"
    env_file:
      - .env
    environment:
      FLASK_BASE_URL: ${FLASK_BASE_URL}
    networks:
      - prosaas-network

  # ===========================================
  # n8n Automation Platform
  # No external port exposure
  # ===========================================
  n8n:
    image: n8nio/n8n:2.3.1
    container_name: prosaas-n8n
    restart: unless-stopped
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: aws-1-ap-northeast-1.pooler.supabase.com
      DB_POSTGRESDB_PORT: 6543
      DB_POSTGRESDB_DATABASE: postgres
      DB_POSTGRESDB_USER: postgres.jnawaedtdpiaymavzjra
      DB_POSTGRESDB_PASSWORD: SV1Stw7wYg7mkfe0
      DB_POSTGRESDB_SSL: "true"
      N8N_ENCRYPTION_KEY: prosaas_n8n_super_secret_32_chars
      N8N_USER_MANAGEMENT_JWT_SECRET: prosaas_n8n_jwt_secret_32_chars
      N8N_HOST: n8n.prosaas.pro
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      WEBHOOK_URL: https://n8n.prosaas.pro/
      N8N_TRUST_PROXY: "true"
      N8N_PROXY_HOPS: 1
      NODE_ENV: production
      N8N_SECURE_COOKIE: "true"
      NODE_OPTIONS: --dns-result-order=ipv4first
    volumes:
      - n8n_data:/home/node/.n8n
    expose:
      - "5678"
    networks:
      - prosaas-network

# ===========================================
# Docker Networks
# ===========================================
networks:
  prosaas-network:
    driver: bridge

volumes:
  n8n_data:
  recordings_data:
