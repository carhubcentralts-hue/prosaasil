services:

  backend:
    container_name: prosaas-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
    ports:
      - "5000:5000"
    volumes:
      - recordings_data:/app/server/recordings

  frontend:
    container_name: prosaas-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

  baileys:
    container_name: prosaas-baileys
    build:
      context: .
      dockerfile: Dockerfile.baileys
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3300:3300"
    env_file:
      - .env
    environment:
      FLASK_BASE_URL: ${FLASK_BASE_URL}

  n8n:
    image: n8nio/n8n:2.2.4
    container_name: prosaas-n8n
    restart: unless-stopped
    environment:
      # Database configuration
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: aws-1-ap-northeast-1.pooler.supabase.com
      DB_POSTGRESDB_PORT: 6543
      DB_POSTGRESDB_DATABASE: postgres
      DB_POSTGRESDB_USER: postgres.jnawaedtdpiaymavzjra
      DB_POSTGRESDB_PASSWORD: SV1Stw7wYg7mkfe0
      DB_POSTGRESDB_SSL: "true"
      
      # Security & Authentication
      N8N_ENCRYPTION_KEY: prosaas_n8n_super_secret_32_chars
      N8N_USER_MANAGEMENT_JWT_SECRET: prosaas_n8n_jwt_secret_32_chars
      N8N_SECURE_COOKIE: "true"
      
      # Reverse proxy / HTTPS configuration
      N8N_HOST: prosaas.pro
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      N8N_PATH: /n8n
      N8N_EDITOR_BASE_URL: https://prosaas.pro/n8n
      N8N_PUBLIC_URL: https://prosaas.pro/n8n/
      N8N_BASE_URL: https://prosaas.pro/n8n/
      N8N_PUBLIC_API_BASE_URL: https://prosaas.pro/n8n
      WEBHOOK_URL: https://prosaas.pro/n8n/
      
      # ‚≠ê Critical - Fix X-Forwarded-For errors
      N8N_PROXY_HOPS: 1
      N8N_TRUST_PROXY: "true"
      
      # Performance & Diagnostics (disable unnecessary features)
      N8N_DIAGNOSTICS_ENABLED: "false"
      N8N_TELEMETRY_ENABLED: "false"
      N8N_VERSION_NOTIFICATIONS_ENABLED: "false"
      
      # Node.js configuration
      NODE_ENV: production
      NODE_OPTIONS: --dns-result-order=ipv4first
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"

volumes:
  n8n_data:
  recordings_data:
