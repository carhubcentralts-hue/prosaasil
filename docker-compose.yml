services:

  # ===========================================
  # Nginx Reverse Proxy
  # Single entry point for all external traffic
  # Note: Config templating happens at BUILD time, not runtime
  # ===========================================
  nginx:
    container_name: prosaas-nginx
    build:
      context: .
      dockerfile: Dockerfile.nginx
      args:
        # Build-time arguments for template substitution
        API_UPSTREAM: backend:5000
        CALLS_UPSTREAM: backend:5000
        FRONTEND_UPSTREAM: frontend
        USE_SSL: "false"
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Only mount SSL certificates (read-only)
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      frontend:
        condition: service_healthy
      n8n:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - prosaas-network

  # ===========================================
  # Redis - Queue Management for Background Jobs
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: prosaas-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"  # Expose for local development
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - prosaas-network

  # ===========================================
  # Backend API Service
  # No external port exposure
  # In production, use prosaas-api and prosaas-calls via --profile prod instead
  # ===========================================
  backend:
    container_name: prosaas-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    profiles:
      - dev  # Only start in dev profile - production uses prosaas-api/prosaas-calls
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      # ðŸ”¥ MIGRATIONS - Run on container startup
      RUN_MIGRATIONS_ON_START: 1
      # ðŸ”¥ ATTACHMENT STORAGE - R2 Configuration
      PRODUCTION: ${PRODUCTION:-0}
      ATTACHMENT_STORAGE_DRIVER: ${ATTACHMENT_STORAGE_DRIVER:-local}
      ATTACHMENT_SECRET: ${ATTACHMENT_SECRET}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_ENDPOINT: ${R2_ENDPOINT}
      REDIS_URL: redis://redis:6379/0
      # ðŸ”¥ LOGGING - Development mode (full logs)
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      PYTHONUNBUFFERED: 1
    # ðŸ”¥ DNS FIX: Use external DNS to prevent transient failures
    dns:
      - 1.1.1.1
      - 8.8.8.8
    dns_search: ["."]
    dns_opt:
      - ndots:0
      - timeout:2
      - attempts:2
    expose:
      - "5000"
    volumes:
      - recordings_data:/app/server/recordings
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - prosaas-network

  # ===========================================
  # Frontend Service
  # Serves static files, no external port exposure
  # ===========================================
  frontend:
    container_name: prosaas-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    # Note: removed depends_on backend - frontend is static files, doesn't need API
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - prosaas-network

  # ===========================================
  # Worker Service (Heavy background tasks)
  # Handles: Gmail receipts sync, Playwright, PDF thumbnails, OCR
  # Uses: Redis queue (RQ)
  # ===========================================
  worker:
    container_name: prosaas-worker
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ATTACHMENT_STORAGE_DRIVER: ${ATTACHMENT_STORAGE_DRIVER:-local}
      ATTACHMENT_SECRET: ${ATTACHMENT_SECRET}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_ENDPOINT: ${R2_ENDPOINT}
      REDIS_URL: redis://redis:6379/0
      RQ_QUEUES: high,default,low,receipts,receipts_sync
      SERVICE_ROLE: worker
      # ðŸ”¥ LOGGING - Development mode (full logs)
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      PYTHONUNBUFFERED: 1
    # ðŸ”¥ DNS FIX: Use external DNS to prevent transient failures
    dns:
      - 1.1.1.1
      - 8.8.8.8
    dns_search: ["."]
    dns_opt:
      - ndots:0
      - timeout:2
      - attempts:2
    command: ["python", "-m", "server.worker"]
    # Note: depends_on backend removed - will be added by dev profile or prod override
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,redis; r=redis.from_url(os.environ.get('REDIS_URL','redis://redis:6379/0')); r.ping()\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - prosaas-network

  # ===========================================
  # Baileys WhatsApp Service
  # Keep external port for debugging (can be removed later)
  # ===========================================
  baileys:
    container_name: prosaas-baileys
    build:
      context: .
      dockerfile: Dockerfile.baileys
    restart: unless-stopped
    # Note: depends_on backend removed - will be added by dev profile or prod override
    ports:
      - "3300:3300"
    env_file:
      - .env
    environment:
      FLASK_BASE_URL: ${FLASK_BASE_URL:-http://backend:5000}
      BAILEYS_PORT: 3300
      INTERNAL_SECRET: ${INTERNAL_SECRET}
      TZ: UTC
      # ðŸ”¥ LOGGING - Development mode
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
    # ðŸ”¥ ANDROID FIX: Volume for WhatsApp auth persistence
    # Without this, auth files are lost on container restart -> Android connection fails
    volumes:
      - whatsapp_auth:/app/storage/whatsapp
    # âœ… healthcheck uses curl which is installed in Dockerfile.baileys (line 11-12)
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3300/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - prosaas-network

  # ===========================================
  # n8n Automation Platform
  # No external port exposure
  # ===========================================
  n8n:
    image: n8nio/n8n:2.3.1
    container_name: prosaas-n8n
    restart: unless-stopped
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: aws-1-ap-northeast-1.pooler.supabase.com
      DB_POSTGRESDB_PORT: 6543
      DB_POSTGRESDB_DATABASE: postgres
      DB_POSTGRESDB_USER: postgres.jnawaedtdpiaymavzjra
      DB_POSTGRESDB_PASSWORD: SV1Stw7wYg7mkfe0
      DB_POSTGRESDB_SSL: "true"
      N8N_ENCRYPTION_KEY: prosaas_n8n_super_secret_32_chars
      N8N_USER_MANAGEMENT_JWT_SECRET: prosaas_n8n_jwt_secret_32_chars
      N8N_HOST: n8n.prosaas.pro
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      WEBHOOK_URL: https://n8n.prosaas.pro/
      N8N_TRUST_PROXY: "true"
      N8N_PROXY_HOPS: 1
      NODE_ENV: production
      N8N_SECURE_COOKIE: "true"
      NODE_OPTIONS: --dns-result-order=ipv4first
    volumes:
      - n8n_data:/home/node/.n8n
    expose:
      - "5678"
    networks:
      - prosaas-network

# ===========================================
# Docker Networks
# ===========================================
networks:
  prosaas-network:
    driver: bridge

volumes:
  n8n_data:
  recordings_data:
  whatsapp_auth:  # ðŸ”¥ ANDROID FIX: Persistent volume for WhatsApp auth files
