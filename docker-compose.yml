services:

  backend:
    container_name: prosaas-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
    ports:
      - "5000:5000"

  frontend:
    container_name: prosaas-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

  baileys:
    container_name: prosaas-baileys
    build:
      context: .
      dockerfile: Dockerfile.baileys
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3300:3300"
    env_file:
      - .env
    environment:
      FLASK_BASE_URL: ${FLASK_BASE_URL}

  n8n:
    image: n8nio/n8n:latest
    container_name: prosaas-n8n
    restart: unless-stopped
    environment:
      N8N_HOST: 0.0.0.0
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_PATH: /n8n/
      DB_TYPE: sqlite
      N8N_BASE_URL: ${PUBLIC_BASE_URL}/n8n/
      N8N_PUBLIC_URL: ${PUBLIC_BASE_URL}/n8n/
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"

volumes:
  n8n_data:
