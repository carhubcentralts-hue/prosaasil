services:

  # ===========================================
  # Nginx Reverse Proxy
  # Single entry point for all external traffic
  # Proxies directly to prosaas-api and prosaas-calls services
  # ===========================================
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
      args:
        USE_SSL: "false"
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Only mount SSL certificates (read-only)
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      prosaas-api:
        condition: service_started
      prosaas-calls:
        condition: service_started
      frontend:
        condition: service_started
      n8n:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - prosaas-net

  # ===========================================
  # Redis - Queue Management for Background Jobs
  # ===========================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    expose:
      - "6379"  # Only expose internally within Docker network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - prosaas-net

  # ===========================================
  # Backend API Service
  # No external port exposure
  # In production, use prosaas-api and prosaas-calls via --profile prod instead
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    profiles:
      - legacy  # Only start with legacy profile - production uses prosaas-api/prosaas-calls
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      # üî• MIGRATIONS - Disabled (use RUN_MIGRATIONS instead)
      RUN_MIGRATIONS_ON_START: 0
      RUN_MIGRATIONS: "0"
      # üî• ATTACHMENT STORAGE - R2 Configuration
      PRODUCTION: ${PRODUCTION:-0}
      ATTACHMENT_STORAGE_DRIVER: ${ATTACHMENT_STORAGE_DRIVER:-local}
      ATTACHMENT_SECRET: ${ATTACHMENT_SECRET}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_ENDPOINT: ${R2_ENDPOINT}
      REDIS_URL: redis://redis:6379/0
      # üî• GOOGLE STT - Service Account Credentials
      GOOGLE_APPLICATION_CREDENTIALS: /root/secrets/gcp-stt-sa.json
      # üî• LOGGING - Development mode (full logs)
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      PYTHONUNBUFFERED: 1
    # üî• DNS FIX: Use external DNS to prevent transient failures
    dns:
      - 1.1.1.1
      - 8.8.8.8
    dns_search: ["."]
    dns_opt:
      - ndots:0
      - timeout:2
      - attempts:2
    expose:
      - "5000"
    volumes:
      - recordings_data:/app/server/recordings
      # üî• GOOGLE STT - Mount service account JSON (read-only)
      - /root/secrets/gcp-stt-sa.json:/root/secrets/gcp-stt-sa.json:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - prosaas-net

  # ===========================================
  # Frontend Service
  # Serves static files, no external port exposure
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    # Note: removed depends_on backend - frontend is static files, doesn't need API
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - prosaas-net

  # ===========================================
  # Worker Service (Heavy background tasks)
  # Handles: Gmail receipts sync, Playwright, PDF thumbnails, OCR
  # Uses: Redis queue (RQ)
  # ===========================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ATTACHMENT_STORAGE_DRIVER: ${ATTACHMENT_STORAGE_DRIVER:-local}
      ATTACHMENT_SECRET: ${ATTACHMENT_SECRET}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_ENDPOINT: ${R2_ENDPOINT}
      REDIS_URL: redis://redis:6379/0
      RQ_QUEUES: high,default,low,receipts,receipts_sync,maintenance,recordings,broadcasts
      SERVICE_ROLE: worker
      # üî• CRITICAL: Worker must NOT run migrations (only API service should)
      RUN_MIGRATIONS_ON_START: "0"
      RUN_MIGRATIONS: "0"
      # üî• GOOGLE STT - Service Account Credentials
      GOOGLE_APPLICATION_CREDENTIALS: /root/secrets/gcp-stt-sa.json
      # üî• LOGGING - Development mode (full logs)
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      PYTHONUNBUFFERED: 1
    # üî• DNS FIX: Use external DNS to prevent transient failures
    dns:
      - 1.1.1.1
      - 8.8.8.8
    dns_search: ["."]
    dns_opt:
      - ndots:0
      - timeout:2
      - attempts:2
    command: ["python", "-m", "server.worker"]
    volumes:
      # üî• GOOGLE STT - Mount service account JSON (read-only)
      - /root/secrets/gcp-stt-sa.json:/root/secrets/gcp-stt-sa.json:ro
    depends_on:
      redis:
        condition: service_healthy
      prosaas-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,redis; r=redis.from_url(os.environ.get('REDIS_URL','redis://redis:6379/0')); r.ping()\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - prosaas-net

  # ===========================================
  # Baileys WhatsApp Service
  # Internal service - no external port exposure in production
  # ===========================================
  baileys:
    build:
      context: .
      dockerfile: Dockerfile.baileys
    restart: unless-stopped
    expose:
      - "3300"  # Only expose internally within Docker network
    env_file:
      - .env
    environment:
      # üî• FIX #1: Use correct service name in docker network
      FLASK_BASE_URL: ${FLASK_BASE_URL:-http://prosaas-api:5000}
      BACKEND_BASE_URL: ${BACKEND_BASE_URL:-http://prosaas-api:5000}
      BAILEYS_PORT: 3300
      INTERNAL_SECRET: ${INTERNAL_SECRET}
      TZ: UTC
      # üî• LOGGING - Development mode
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
    # üî• ANDROID FIX: Volume for WhatsApp auth persistence
    # Without this, auth files are lost on container restart -> Android connection fails
    volumes:
      - whatsapp_auth:/app/storage/whatsapp
    depends_on:
      prosaas-api:
        condition: service_healthy
    # ‚úÖ healthcheck uses wget (built-in to node:20-slim base image)
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3300/health >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - prosaas-net

  # ===========================================
  # n8n Automation Platform
  # No external port exposure
  # ===========================================
  n8n:
    image: n8nio/n8n:2.5.1
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_TYPE: ${N8N_DB_TYPE:-postgresdb}
      DB_POSTGRESDB_HOST: ${N8N_DB_HOST:-aws-1-ap-northeast-1.pooler.supabase.com}
      DB_POSTGRESDB_PORT: ${N8N_DB_PORT:-6543}
      DB_POSTGRESDB_DATABASE: ${N8N_DB_NAME:-postgres}
      DB_POSTGRESDB_USER: ${N8N_DB_USER:-postgres.jnawaedtdpiaymavzjra}
      DB_POSTGRESDB_PASSWORD: ${N8N_DB_PASSWORD}
      DB_POSTGRESDB_SSL: ${N8N_DB_SSL:-true}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_USER_MANAGEMENT_JWT_SECRET: ${N8N_JWT_SECRET}
      # üî• PRODUCTION FIX: Correct n8n base configuration
      # Use domain name without path prefix to prevent asset loading issues
      N8N_HOST: ${N8N_HOST:-n8n.prosaas.pro}
      N8N_PORT: 5678
      N8N_PROTOCOL: ${N8N_PROTOCOL:-https}
      N8N_PATH: /
      N8N_EDITOR_BASE_URL: ${N8N_EDITOR_BASE_URL}
      WEBHOOK_URL: ${N8N_WEBHOOK_URL}
      N8N_TRUST_PROXY: "true"
      N8N_PROXY_HOPS: 1
      NODE_ENV: production
      N8N_SECURE_COOKIE: "true"
      NODE_OPTIONS: --dns-result-order=ipv4first
    # üî• DNS FIX: Use external DNS to prevent transient failures
    dns:
      - 1.1.1.1
      - 8.8.8.8
    dns_search: ["."]
    dns_opt:
      - ndots:0
      - timeout:2
      - attempts:2
    volumes:
      - n8n_data:/home/node/.n8n
    expose:
      - "5678"
    networks:
      - prosaas-net

  # ===========================================
  # API Service - REST API endpoints
  # Handles: Authentication, CRUD operations, business logic
  # ===========================================
  prosaas-api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      # üî• MIGRATIONS - Run on container startup (ONLY API RUNS MIGRATIONS)
      RUN_MIGRATIONS_ON_START: 1
      RUN_MIGRATIONS: "1"
      # üî• ATTACHMENT STORAGE - R2 Configuration
      PRODUCTION: ${PRODUCTION:-0}
      ATTACHMENT_STORAGE_DRIVER: ${ATTACHMENT_STORAGE_DRIVER:-local}
      ATTACHMENT_SECRET: ${ATTACHMENT_SECRET}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_ENDPOINT: ${R2_ENDPOINT}
      REDIS_URL: redis://redis:6379/0
      SERVICE_ROLE: api
      # üî• SCHEDULERS: Disable schedulers in API service (only worker should run them)
      ENABLE_SCHEDULERS: "false"
      # üî• GOOGLE STT - Service Account Credentials
      GOOGLE_APPLICATION_CREDENTIALS: /root/secrets/gcp-stt-sa.json
      # üî• LOGGING - Development mode (full logs)
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      PYTHONUNBUFFERED: 1
    # üî• DNS FIX: Use external DNS to prevent transient failures
    dns:
      - 1.1.1.1
      - 8.8.8.8
    dns_search: ["."]
    dns_opt:
      - ndots:0
      - timeout:2
      - attempts:2
    expose:
      - "5000"
    volumes:
      # üî• GOOGLE STT - Mount service account JSON (read-only)
      - /root/secrets/gcp-stt-sa.json:/root/secrets/gcp-stt-sa.json:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - prosaas-net

  # ===========================================
  # Calls Service - WebSocket + Twilio streaming
  # Handles: /ws/twilio-media, Twilio webhooks for calls
  # ‚ö†Ô∏è CRITICAL: SINGLE WORKER ONLY (in-memory state)
  # ===========================================
  prosaas-calls:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      RUN_MIGRATIONS_ON_START: 0
      RUN_MIGRATIONS: "0"
      PRODUCTION: ${PRODUCTION:-0}
      ATTACHMENT_STORAGE_DRIVER: ${ATTACHMENT_STORAGE_DRIVER:-local}
      ATTACHMENT_SECRET: ${ATTACHMENT_SECRET}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_ENDPOINT: ${R2_ENDPOINT}
      REDIS_URL: redis://redis:6379/0
      SERVICE_ROLE: calls
      PORT: 5050
      # üî• P2+Calls: Maximum concurrent calls limit (server-wide)
      MAX_CONCURRENT_CALLS: 50
      # üî• SCHEDULERS: Disable schedulers in calls service (only worker should run them)
      ENABLE_SCHEDULERS: "false"
      # üî• GOOGLE STT - Service Account Credentials
      GOOGLE_APPLICATION_CREDENTIALS: /root/secrets/gcp-stt-sa.json
      # üî• LOGGING - Development mode (full logs)
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      PYTHONUNBUFFERED: 1
    # üî• DNS FIX: Use external DNS to prevent transient failures
    dns:
      - 1.1.1.1
      - 8.8.8.8
    dns_search: ["."]
    dns_opt:
      - ndots:0
      - timeout:2
      - attempts:2
    # ‚ö†Ô∏è CRITICAL: --workers MUST be 1 (not 4!)
    # Reason: stream_registry is in-memory, not Redis
    command: ["uvicorn", "asgi:app", "--host", "0.0.0.0", "--port", "5050", "--ws", "websockets", "--timeout-keep-alive", "75", "--timeout-graceful-shutdown", "30"]
    expose:
      - "5050"
    volumes:
      - recordings_data:/app/server/recordings
      # üî• GOOGLE STT - Mount service account JSON (read-only)
      - /root/secrets/gcp-stt-sa.json:/root/secrets/gcp-stt-sa.json:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - prosaas-net

# ===========================================
# Docker Networks
# ===========================================
networks:
  prosaas-net:
    external: true
    name: ${DOCKER_NETWORK_NAME:-prosaas-net}

volumes:
  n8n_data:
  recordings_data:
  whatsapp_auth:  # üî• ANDROID FIX: Persistent volume for WhatsApp auth files
