<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מערכת CRM עברית | Hebrew AI Call Center</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="מערכת CRM עברית מתקדמת עם בינה מלאכותית, ניהול שיחות ווואטסאפ עסקי" />
  <meta name="keywords" content="CRM עברית, מוקד שיחות, וואטסאפ עסקי, בינה מלאכותית, ניהול לקוחות" />
  <meta name="author" content="Hebrew CRM System" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="מערכת CRM עברית | Hebrew AI Call Center" />
  <meta property="og:description" content="מערכת CRM עברית מתקדמת עם בינה מלאכותית, ניהול שיחות ווואטסאפ עסקי" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="he_IL" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- RTL Direction -->
  <style>
    html {
      direction: rtl;
    }
    body {
      direction: rtl;
      text-align: right;
      font-family: 'Assistant', 'Segoe UI', 'Tahoma', 'Geneva', 'Verdana', sans-serif;
    }
    
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: 'Assistant', sans-serif;
    }
    
    .loading-content {
      text-align: center;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .loading-subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">מערכת CRM עברית</div>
      <div class="loading-subtitle">טוען את המערכת...</div>
    </div>
  </div>
  
  <!-- Main App Container -->
  <div id="root"></div>
  
  <!-- Initialize App -->
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- Remove loading screen when app loads -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(function() {
            loadingScreen.remove();
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
