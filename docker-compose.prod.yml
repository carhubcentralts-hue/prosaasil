# ===========================================
# ProSaaS - Production Overrides
# ===========================================
#
# Use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This file contains production-specific settings:
# - SSL/TLS configuration for Nginx reverse proxy
# - External managed database (no local postgres)
# - Resource limits
#
# SSL Setup:
# 1. Obtain SSL certificates (from Cloudflare, Let's Encrypt, etc.)
# 2. Place certificates in ./certs/ directory:
#    - ./certs/fullchain.pem
#    - ./certs/privkey.pem
# 3. The nginx container will mount these certificates
#
# ===========================================

version: '3.8'

services:
  # ===========================================
  # Nginx Reverse Proxy - Production SSL
  # ===========================================
  nginx:
    volumes:
      # Override with SSL configuration
      - ./docker/nginx/conf.d/prosaas-ssl.conf:/etc/nginx/conf.d/prosaas.conf:ro
      # Mount SSL certificates
      - ./certs:/etc/nginx/certs:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ===========================================
  # Disable local database in production
  # (Use managed DB like Railway, Supabase, Neon, etc.)
  # ===========================================
  db:
    profiles:
      - local-db-only  # Won't start unless explicitly requested

  # ===========================================
  # Backend - Production settings
  # ===========================================
  backend:
    environment:
      # Override DATABASE_URL with managed DB
      DATABASE_URL: ${DATABASE_URL}
      FLASK_ENV: production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===========================================
  # Baileys - Production settings
  # ===========================================
  baileys:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ===========================================
  # Frontend - Production settings
  # ===========================================
  frontend:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
