# ===========================================
# ProSaaS - Production Overrides
# ===========================================
#
# Use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This file contains production-specific settings:
# - External managed database (no local postgres)
# - SSL termination
# - Resource limits
#
# ===========================================

version: '3.8'

services:
  # ===========================================
  # Disable local database in production
  # (Use managed DB like Railway, Supabase, Neon, etc.)
  # ===========================================
  db:
    profiles:
      - local-db-only  # Won't start unless explicitly requested

  # ===========================================
  # Backend - Production settings
  # ===========================================
  backend:
    environment:
      # Override DATABASE_URL with managed DB
      DATABASE_URL: ${DATABASE_URL}
      FLASK_ENV: production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===========================================
  # Baileys - Production settings
  # ===========================================
  baileys:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ===========================================
  # Frontend - Production settings with SSL
  # ===========================================
  frontend:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
