<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>שי דירות ומשרדים — בדיקת Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'heebo': ['Heebo', 'sans-serif'],
          }
        }
      }
    }
    </script>
</head>
<body class="font-heebo">
    <div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" dir="rtl">
        <div class="max-w-md w-full space-y-8">
            <div>
                <div class="mx-auto h-16 w-16 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                    <span class="text-white font-bold text-2xl">ש</span>
                </div>
                <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
                    שי דירות ומשרדים בע״מ
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    התחברות למערכת ניהול
                </p>
            </div>
            
            <form class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            כתובת אימייל
                        </label>
                        <input
                            id="email"
                            type="email"
                            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="הזן כתובת אימייל"
                        />
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            סיסמה
                        </label>
                        <input
                            id="password"
                            type="password"
                            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="הזן סיסמה"
                        />
                    </div>
                </div>

                <div>
                    <button
                        type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
                    >
                        התחבר למערכת
                    </button>
                </div>

                <div class="text-center">
                    <a href="#" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                        שכחת סיסמה?
                    </a>
                </div>
            </form>

            <div class="mt-8 p-4 bg-green-50 border border-green-200 rounded-lg">
                <h3 class="text-green-800 font-semibold">✅ Tailwind CSS עובד!</h3>
                <p class="text-green-700 text-sm mt-1">
                    אם אתה רואה עיצוב מקצועי עם רקע אפור, לוגו כחול, ושדות מעוצבים - הכל עובד!
                </p>
            </div>
        </div>
    </div>
</body>
</html>
