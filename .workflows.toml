[workflows.flask]
name = "Flask API Server"
command = "env EVENTLET_NO_GREENDNS=1 EVENTLET_HUB=poll python -m gunicorn wsgi:app -k eventlet -w 1 -b 0.0.0.0:5000 --worker-connections 256 --timeout 120 --keep-alive 75 --log-level info --access-logfile - --error-logfile -"
type = "server"

[workflows.baileys]
name = "Baileys WhatsApp Service"
command = "cd baileys-service && PORT=3001 node server.js"
type = "server"
