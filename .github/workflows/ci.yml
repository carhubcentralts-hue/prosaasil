name: AgentLocator v42 CI/CD Pipeline
# ×ž×¢×¨×›×ª build ××•×˜×•×ž×˜×™×ª ×•×ª×ž×™×›×” ×‘×˜×¡×˜×™×

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    name: ðŸ§ª Test Suite
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ðŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock

    - name: ðŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ðŸ“¦ Install Node Dependencies
      run: npm ci

    - name: ðŸ”§ Set up Test Environment
      run: |
        cp .env.example .env.test
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" >> .env.test
        echo "FLASK_ENV=testing" >> .env.test

    - name: ðŸ—ƒï¸ Run Database Migrations
      run: |
        export FLASK_ENV=testing
        export DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db
        python -c "
        from app import app, db
        with app.app_context():
            db.create_all()
            print('âœ… Database initialized')
        "

    - name: ðŸ§ª Run Python Tests
      run: |
        export FLASK_ENV=testing
        export DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db
        pytest tests/ -v --cov=server --cov-report=xml --cov-report=term-missing
      continue-on-error: false

    - name: ðŸ”¨ Build Frontend
      run: |
        npm run build
        ls -la dist/

    - name: ðŸ§ª Run Frontend Tests (if any)
      run: |
        npm test --if-present
      continue-on-error: true

    - name: ðŸ“Š Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security:
    runs-on: ubuntu-latest
    name: ðŸ”’ Security Scan
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ðŸ” Run Bandit Security Scan
      run: |
        pip install bandit
        bandit -r server/ -f json -o bandit-report.json || true

    - name: ðŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ðŸ” Run npm audit
      run: |
        npm audit --audit-level moderate

  lint:
    runs-on: ubuntu-latest
    name: ðŸŽ¨ Code Quality
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ðŸŽ¨ Run Python Linting
      run: |
        pip install flake8 black isort
        flake8 server/ --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check server/
        isort --check-only server/

    - name: ðŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ðŸ“¦ Install Node Dependencies
      run: npm ci

    - name: ðŸŽ¨ Run Frontend Linting
      run: |
        npm run lint --if-present

  build-and-deploy:
    runs-on: ubuntu-latest
    name: ðŸš€ Build & Deploy
    needs: [test, security, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ðŸ“¦ Install Dependencies
      run: npm ci

    - name: ðŸ”¨ Build Production Assets
      run: |
        npm run build
        echo "âœ… Production build complete"

    - name: ðŸ“‹ Build Summary
      run: |
        echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Time:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
        
        if [ -d "dist" ]; then
          echo "- **Assets Generated:** $(find dist -type f | wc -l) files" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Size:** $(du -sh dist | cut -f1)" >> $GITHUB_STEP_SUMMARY
        fi

    - name: ðŸ·ï¸ Create Release Tag
      if: success()
      run: |
        TAG="v42-$(date +%Y%m%d-%H%M%S)"
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag $TAG
        echo "Created tag: $TAG"

  notify:
    runs-on: ubuntu-latest
    name: ðŸ“¢ Notifications
    needs: [build-and-deploy]
    if: always()
    steps:
    - name: ðŸ“Š Workflow Summary
      run: |
        echo "## ðŸ AgentLocator v42 Pipeline Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ˆ Results:" >> $GITHUB_STEP_SUMMARY
        echo "- **Tests:** ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY  
        echo "- **Security:** ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Code Quality:** ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build:** ${{ needs.build-and-deploy.result == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Hebrew AI Call Center CRM - Enterprise Ready!** ðŸ‡®ðŸ‡±" >> $GITHUB_STEP_SUMMARY