;
; Asterisk HTTP Server Configuration
; Required for ARI WebSocket/REST API
;

[general]
enabled = yes
bindaddr = 0.0.0.0
bindport = 8088

; Enable WebSockets for ARI events
enablestatic = yes

; TLS disabled for internal Docker network communication
tlsenable = no

; Session settings
sessionlimit = 100
session_inactivity = 30000
session_keep_alive = 15000

; CORS for ARI (adjust in production)
enable_cors = yes
