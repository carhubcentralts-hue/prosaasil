;
; Asterisk REST Interface (ARI) Configuration
; Enables HTTP/WebSocket API for call control
;

[general]
enabled = yes
pretty = yes
allowed_origins = *

[prosaas]
type = user
read_only = no
; Password should be set via environment variable in production
; For testing: use a strong password
password = ${ASTERISK_ARI_PASSWORD:-prosaas_default_change_me}
