# ===========================================
# ProSaaS - Health Check Configuration
# ===========================================
# This configuration ensures that health checks
# always return 200 OK, even before other services
# are fully initialized.
#
# The "00-" prefix ensures this file loads first,
# and "default_server" ensures it catches requests
# when no other server block matches.
# ===========================================

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Health check endpoint - always return 200 OK
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }

    # Root path - return basic response to avoid 404 errors
    location / {
        add_header Content-Type text/plain;
        return 200 "nginx\n";
    }
}
