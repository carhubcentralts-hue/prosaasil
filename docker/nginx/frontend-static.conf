# Simple nginx config for serving static files only
# The reverse proxy handles all routing
server {
    listen 80;
    listen [::]:80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # ðŸ”¥ FIX: SPA fallback with no-cache to prevent stale routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store" always;
    }

    # ðŸ”¥ FIX: Hashed assets with proper cache + prevent HTML fallback on 404
    # Must use try_files $uri =404 to return 404 when chunk missing (not index.html)
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }
    
    # ðŸ”¥ FIX: No cache for index.html to ensure updates are visible after deploy
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
}
