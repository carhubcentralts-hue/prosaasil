# Map for WebSocket Connection upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Main site server block (default)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name prosaas.pro www.prosaas.pro;
    root /usr/share/nginx/html;
    index index.html;

    location /health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    location /api/ {
        # ðŸ”¥ CRITICAL FIX: Remove /api/ from proxy_pass to prevent double /api/api/ path
        # NGINX strips location prefix, so /api/auth/login â†’ backend receives /api/auth/login
        proxy_pass http://backend:5000;
        
        # ðŸ”¥ FIX 502: HTTP/1.1 required for keepalive and streaming
        proxy_http_version 1.1;
        
        # ðŸ”¥ FIX 502: Keep Connection header empty for proper keepalive
        # NOTE: Do NOT add WebSocket upgrade headers here - they break keepalive/streaming
        # WebSocket endpoints should use separate location blocks (e.g., /ws/)
        proxy_set_header Connection "";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ðŸ”¥ FIX 502: Audio streaming support for /api/calls/:callSid/download
        # Disable buffering for audio streaming (required for large files)
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Pass Range headers for iOS/Android audio players (partial content support)
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        # Increase timeouts for large file downloads (recordings can be several MB)
        # IMPORTANT: Backend (Gunicorn/Uvicorn) timeout must be >= proxy_read_timeout
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /ws/ {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # ðŸ”¥ FIX: Pass through Sec-WebSocket-Protocol header for Twilio subprotocol negotiation
        proxy_set_header Sec-WebSocket-Protocol $http_sec_websocket_protocol;
    }

    location /webhook {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /assets {
        expires 1y;
        add_header Cache-Control "public,immutable";
    }
    
    # ðŸ”¥ FIX: Disable caching for index.html to ensure updates are visible
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# n8n subdomain server block
server {
    listen 80;
    listen [::]:80;
    server_name n8n.prosaas.pro;

    # ðŸ”¥ FIX: Dedicated location for WebSocket push endpoint
    # This ensures WebSocket connections for real-time updates work properly
    location /rest/push {
        proxy_pass http://prosaas-n8n:5678;
        
        # WebSocket support - must use HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Essential headers for n8n
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ðŸ”¥ FIX: Long timeouts to prevent WebSocket disconnections (code=1006)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 75s;
        
        # ðŸ”¥ FIX: Disable buffering for WebSocket streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location / {
        proxy_pass http://prosaas-n8n:5678;
        
        # WebSocket support - must use HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Essential headers for n8n
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeouts for WebSocket connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 75s;
        
        # Disable buffering for better streaming performance
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
