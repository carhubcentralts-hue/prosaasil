# ===========================================
# ProSaaS - Nginx SSL Configuration
# ===========================================
# This configuration is used for HTTPS in production.
# Requires SSL certificates in /etc/nginx/certs/
#
# Certificate setup with Let's Encrypt (certbot):
#   certbot certonly --standalone -d your-domain.com
#   cp /etc/letsencrypt/live/your-domain.com/fullchain.pem ./certs/
#   cp /etc/letsencrypt/live/your-domain.com/privkey.pem ./certs/
# ===========================================

# Map for WebSocket Connection upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream backend_servers {
    server backend:5000;
    keepalive 32;
}

upstream baileys_servers {
    server baileys:3300;
    keepalive 16;
}

# Main site (HTTP to HTTPS redirect)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name prosaas.pro www.prosaas.pro;
    return 301 https://$host$request_uri;
}

# Main site (HTTPS)
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name prosaas.pro www.prosaas.pro;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_vary on;
    gzip_min_length 1024;

    location /api/ {
        # ðŸ”¥ CRITICAL FIX: Remove /api/ from proxy_pass to prevent double /api/api/ path
        # NGINX strips location prefix, so /api/auth/login â†’ backend receives /api/auth/login
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 60s;
    }

    location /ws/ {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        # ðŸ”¥ FIX: Pass through Sec-WebSocket-Protocol header for Twilio subprotocol negotiation
        proxy_set_header Sec-WebSocket-Protocol $http_sec_websocket_protocol;
    }

    location /twilio/ {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 3600s;
    }

    location /baileys/ {
        proxy_pass http://baileys_servers/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # ðŸ”¥ FIX: Hashed assets with proper cache + prevent HTML fallback on 404
    # Must use try_files $uri =404 to return 404 when chunk missing (not index.html)
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # ðŸ”¥ FIX: Disable caching for index.html to ensure updates are visible after deploy
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ðŸ”¥ FIX: SPA fallback with no-cache to prevent stale routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store" always;
    }
}

# n8n subdomain (HTTP to HTTPS redirect)
server {
    listen 80;
    listen [::]:80;
    server_name n8n.prosaas.pro;
    return 301 https://$host$request_uri;
}

# n8n subdomain (HTTPS)
server {
    # ðŸ”¥ FIX: Removed http2 for n8n to ensure WebSocket stability
    # HTTP/2 can cause issues with WebSocket connections through proxies
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name n8n.prosaas.pro;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    # ðŸ”¥ FIX: Dedicated location for WebSocket push endpoint
    # This ensures WebSocket connections for real-time updates work properly
    location /rest/push {
        proxy_pass http://prosaas-n8n:5678;
        
        # WebSocket support - must use HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Essential headers for n8n
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ðŸ”¥ FIX: Long timeouts to prevent WebSocket disconnections (code=1006)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 75s;
        
        # ðŸ”¥ FIX: Disable buffering for WebSocket streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location / {
        proxy_pass http://prosaas-n8n:5678;
        
        # WebSocket support - must use HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Essential headers for n8n
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeouts for WebSocket connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 75s;
        
        # Disable buffering for better streaming performance
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
