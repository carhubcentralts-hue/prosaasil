{% extends "base.html" %}

{% block title %}דף לא נמצא - 404{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="text-center">
                <div class="error mx-auto" data-text="404">
                    <p class="lead text-gray-800 mb-5">הדף לא נמצא</p>
                </div>
                <p class="text-gray-500 mb-0">נראה שהדף שחיפשת לא קיים...</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
                    <i class="fas fa-arrow-right ms-1"></i>
                    חזור לעמוד הבית
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.error {
    color: #5a5c69;
    font-size: 7rem;
    position: relative;
    line-height: 1;
    width: 12.5rem;
}

.error::before {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    color: #eaecf4;
    z-index: -1;
}
</style>
{% endblock %}
